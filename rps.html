<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock, paper, scissors</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>

    <div class="container">
        <div id="header">
            <button id="btn-log-out" class="btn">log out</button>
            <h1 id="headline">rock, paper, scissors</h1>
        </div>
        <div id="content">
            <div id="game-container">
                <h2 class="game-title">select a user to start</h2>
                <div id="rps-images" class="img-container">
                    <img class="rps-image" data-option = "rock" id="rock" src="assets/images/Rock.svg" alt="rock">
                    <img class="rps-image" data-option = "paper" id="paper" src="assets/images/Paper.svg" alt="paper">
                    <img class="rps-image" data-option = "scissors" id="scissors" src="assets/images/Scissors.svg" alt="scissors">
                </div>
            </div>
            <table id="user-list">
                <tr id="user-list-header-row">
                    <th>User</th>
                    <th>Status</th>
                </tr>
            </table>
        </div>
        <div class="modal modal--error">
            <div class="modal-content modal-content--error">
                <span class="close">&times;</span>
                <p class="error-message"></p>
            </div>
        </div>
        <div class="modal modal--invite">
            <div class="modal-content modal-content--invite">
                <h3 class="modal-heading">someone invited you to play</h3>
                <button id ="accept-invitation-button" class="btn btn--accept">accept</button>
                <button id ="reject-invitation-button" class="btn btn--reject">reject</button>
            </div>
        </div>
        <div class="modal modal--invite-sent">
            <div class="modal-content modal-content--invite-sent">
                <h3 class="modal-heading">invitation sent</h3>
                <button id ="cancel-invitation-button" class="btn btn--cancel">cancel invitation</button>
            </div>
        </div>
        <div class="modal modal--score">
            <div class="modal-content modal-content--score">
                <h3 class="modal-heading">score</h3>
                <div id="score">
                    <p class="win-score"></p>
                    <p class="lose-score"></p>
                    <p class="tie-score"></p>
                </div>
                <button id ="next-button" class="btn btn--next">okay</button>
            </div>
        </div>
        <div class="modal modal--win" data-result="totalWins">
            <div class="modal-content modal-content--win">
                <h3 class="modal-heading">You Win!</h3>
                <div id="score">
                    <p class="win-score"></p>
                    <p class="lose-score"></p>
                    <p class="tie-score"></p>
                </div>
                <button class="btn btn--new-game">New Game</button>
            </div>
        </div>
        <div class="modal modal--lose" data-result="totalLosses">
            <div class="modal-content modal-content--win">
                <h3 class="modal-heading">You Lost</h3>
                <div id="score">
                    <p class="win-score"></p>
                    <p class="lose-score"></p>
                    <p class="tie-score"></p>
                </div>
                <button class="btn btn--new-game">New Game</button>
            </div>
        </div>
    </div>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
